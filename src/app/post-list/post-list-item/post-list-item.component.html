<div class="col-xs-3 mt-5 ml-3">
  <div
    [ngClass]="{ card: true, red: postLoveIt < 0, green: postLoveIt >= 0 }"
    style="width: 18rem"
    
  >
    <div class="card-body">
      <h5 class="card-title">{{ postTitle }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text">
        {{ postContent }}
      </p>
      <button type="button" class="btn btn-success" (click)="onAddLoveIt()">
        Love It !
      </button>
      <button type="button" class="btn btn-danger" (click)="onRemoveLoveIt()">
        Hate It !
      </button>
    </div>
  </div>
</div>
